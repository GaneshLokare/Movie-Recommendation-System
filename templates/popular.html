<!DOCTYPE html>
<html>
<body>{% block content %}
    <h1>{% block title %} Popular movies {% endblock %}</h1>
    <div style="width: 50%; margin: auto">

        {% for popular_movie in popular_movies %}
        
        <div style="padding: 5px; background-color: #EEE; margin: 10px">
            <p style="font-size: 14px">{{popular_movie}}</p>
            
            
        </div>
        {% endfor %}
        
    </div>

{% endblock %}
</body>
</html>
